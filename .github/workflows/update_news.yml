name: 📰 Scheduled News Auto Update

on:
  schedule:
    - cron: '30 * * * *'     # Runs every hour on the 30th minute
  workflow_dispatch:

jobs:
  stock-news:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v2

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🧠 Run news summary script + Git Push
        run: |
          git config --global user.name "NewsAutoBot"
          git config --global user.email "bot@example.com"

          python stock_news_summary.py

          git add docs/latest_news.html
          git commit -m "📰 News auto-update"
          git push


